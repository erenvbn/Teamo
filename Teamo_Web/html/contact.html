<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact Us</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Include jQuery UI -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/js/index.js"></script>
    <div id="navbarHeader"></div>
  </head>

  <body>
    <div class="col-12 m-3 row justify-content-between">
      <!-- COMPANY INFO LEFT COLUMN -->
      <div class="py-5 flex col-4 text-center bottom-100">
        <h2 class="display-4">TeamO App</h2>
        <p class="mt-lg-5">
          Address: 123 Main Street<br />
          Phone: (111) 4334-7890<br />
          Email: info@teamoapp.com
        </p>
        <p>
          <span style="color:teal; text-decoration:underline;">TeamO</span> is a leading task management solution provider,<br />
          dedicated to helping teams and individuals <br />
          stay organized and productive.
        </p>
      </div>

      <!-- CONTACT RIGHT COLUMN -->
      <div id="contact" class="py-5 flex col-7">
        <div class="container text-center">
          <h2 class="display-4" style="color: gray;">Contact Us</h2>
          <p>Have questions or feedback? Feel free to get in touch with us!</p>
        </div>
        <div class="container">
          <form action="" method="post">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2 ">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <div id="navbarFooter"></div>
  </footer>

  <!--SCRIPT FOR PRELOADED ELEMENTS -->
  <script>
    $(document).ready(function () {
      $("#navbarHeader").load("header-partial-login.html");
      $("#navbarFooter").load("footer-partial.html");
    });
  </script>
</html>
