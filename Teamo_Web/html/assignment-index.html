<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Include jQuery UI -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/js/index.js"></script>
    <div id="navbarHeader"></div>
  </head>

  <body>
    <div class="flex-row row col-12 justify-content-between">
      <div class="d-grid gap-2 row m-3 col-5">
        <button
          id="flip"
          class="btn bg-feedback-success btn-animation-green"
          type="button"
        >
          Create Assignment(✚)
        </button>
      </div>
      <div class="d-grid gap-2 row m-3 col-2">
        <button
          id="deleteAssignmentButton"
          type="submit"
          class="btn bg-feedback-error btn-animation-red"
        >
          Delete
        </button>
      </div>
    </div>
    <div>
      <!-- Create Assignment Form  -->
      <div class="flex-row row col-12 justify-content-between text-bg-primary">
        <div id="panel">
          <form
            id="createAssignmentForm"
            method="post"
            class="d-grid gap-2 row m-3 col-6"
          >
            <!-- Adjusted column size -->
            <div>
              <label for="assignmentProjectId">Project:</label>
              <select
                class="form-control"
                id="assignmentProjectIdInput"
                name="assignmentProjectId"
              >
                <!-- Options for ProjectList -->
              </select>
            </div>
            <div>
              <label for="assignmentTitle">Assignment Title:</label>
              <input
                type="text"
                class="form-control"
                id="assignmentTitleInput"
                name="assignmentTitle"
              />
            </div>
            <div>
              <label for="assignmentDescription">Description:</label>
              <textarea
                class="form-control"
                id="assignmentDescriptionInput"
                name="assignmentDescription"
                rows="4"
              ></textarea>
            </div>
            <div>
              <label for="assignmentDueDate">Due Date:</label>
              <input
                type="date"
                class="form-control"
                id="assignmentDueDateInput"
                name="assignmentDueDate"
              />
            </div>
            <div>
              <label for="assignmentPriority">Priority</label>
              <select
                class="form-control"
                id="assignmentPriorityInput"
                name="assignmentPriority"
              >
                <option>Unknown</option>
                <option>Low Priority</option>
                <option>Neutral</option>
                <option>High Priority</option>
                <option>Critical</option>
              </select>
            </div>
            <div>
              <label for="assignmentStatus">Status</label>
              <select
                class="form-control"
                id="assignmentStatusInput"
                name="assignmentStatus"
              >
                <option>Pending</option>
                <option>In Process</option>
                <option>Completed</option>
                <option>Canceled</option>
              </select>
            </div>
            <button
              type="submit"
              class="btn btn-secondary border-0 bg-feedback-success text-black mt-2"
              onclick=""
            >
              Create Assignment
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="d-flex flex-lg-row justify-content-around m-3 text-center">
      <div class="col-lg-12">
        <table class="table table-hover table-responsive text-center">
          <thead>
            <tr>
              <th scope="col" class="col-1">Id</th>
              <th scope="col" class="col-3">Assignment Title</th>
              <th scope="col" class="col-1">Assignee Ids</th>
              <th scope="col" class="col-1">Assignees</th>
              <th scope="col" class="col-0">Priority</th>
              <th scope="col" class="col-0">Status</th>
              <th scope="col" class="col-2">Remaining Days</th>
              <th scope="col" class="col-0">Selected</th>
              <th scope="col" class="col-0">Edit</th>
              <!-- Adjusted column size -->
            </tr>
          </thead>
          <tbody id="tbodyAssignment">
            <!-- Table rows here -->
          </tbody>
        </table>
      </div>
    </div>
  </body>

  <footer>
    <div id="navbarFooter"></div>
  </footer>

  <!--SCRIPT FOR PRELOADED ELEMENTS -->
  <script>
    $(document).ready(function () {
      $("#navbarHeader").load("header-partial.html");
      $("#navbarFooter").load("footer-partial.html");
    });
  </script>

  <script>
    FetchAndLoadProperty("/Project", "id", "name", "assignmentProjectIdInput");
    FetchAssignment("tbodyAssignment");
  </script>

  <!--SCRIPT FOR CREATE ASSIGNMENT SLIDE -->
  <script>
    let count = 0;
    $(document).ready(function () {
      $("#flip").click(function () {
        $("#panel").slideToggle("slow");
        count++;
        if (count % 2 != 0) {
          $("#flip").css("color", "gray");
          $("#flip").toggleClass("bg-feedback-success");
          $("#flip").text("Compose △");
          $("#flip").css("background-color", "var(--neutral-gray)");
        } else {
          $("#flip").text("Create Assignment(✚)");
          $("#flip").css("color", "black");
          $("#flip").css("background-color", "var(--feedback-success)");
        }
      });
      // Add hover effect
      $("#flip").hover(
        function () {
          $(this).css("transform", "scale(1.1)");
        },
        function () {
          $(this).css("transform", "scale(1.0)");
        }
      );
    });
  </script>

  <!-- DATEPICKER -->
  <script>
    $(document).ready(function () {
      $("#datepicker").datepicker();
    });
  </script>

  <!--STYLE -->
  <style>
    #panel {
      display: none;
    }
  </style>
</html>
